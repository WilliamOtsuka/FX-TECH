<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizon</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="../../styles/aside.css" />
  <link rel="stylesheet" href="../../styles/header.css" />
  <link rel="stylesheet" href="../../styles/icons.css" />
  <link rel="stylesheet" href="../../styles/main.css" />
  <link rel="stylesheet" href="../../styles/style.css" />
  <link rel="stylesheet" href="../../styles/drawer.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    .button-back {
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      display: flex;
      justify-content: center;
      justify-items: center;
      cursor: pointer;
      color: #324960;
    }

    .button-back:hover {
      opacity: 0.5;
      /* Ajuste a opacidade para 50% ao passar o mouse */
    }
  </style>
</head>

<body>
  <header>
    <button class="button-back" onclick="goTo('../content-page/content-page.html')">
      <i data-lucide="arrow-big-left-dash"></i>
    </button>
    Painel de Gerenciamento
  </header>

  <div class="container" id="aluno-list">
    <div class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="#" class="nav-link">
            <span class="link-text logo-text">Horizon</span>
            <i data-lucide="square-menu"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="/user-list.html" class="nav-link">
            <i data-lucide="user"></i>
            <span class="link-text">Listagem de Alunos</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/professional-list.html" class="nav-link">
            <i data-lucide="briefcase"></i>
            <span class="link-text">Listagem de Profissionais</span>
          </a>
        </li>
      </ul>
    </div>
    <aside class="asside-content">
      <nav>
        <ul>
          <li>
            <a href="./user-list.html" class="nav-aside-link">
              <i data-lucide="user"></i>
              Listagem de Alunos
            </a>
          </li>
          <li>
            <a href="./professional-list.html" class="nav-aside-link">
              <i data-lucide="briefcase"></i>
              Listagem de Profissionais
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="q-card">
        <div class="q-card-section bg-grey">
          <span class="screenTitle">Listagem de alunos</span>
          <hr />
        </div>
        <div class="q-card-section">
          <div class="row">
            <div class="col col-xs-6 col-md-6 col-lg-6">
              <div class="flex column">
                <label>Ra:</label>
                <input placeholder="Ra..." class="input" />
              </div>
            </div>
            <div class="col col-xs-8 col-md-8 col-lg-8 flex items-end justify-end">
              <button class="btn" style="margin-right: 5px" id="addStudent">
                <i data-lucide="plus"></i>
              </button>
              <button class="btn" type="button">
                <i data-lucide="search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 10px">
        <table class="fl-table" id="userTable">
          <thead>
            <tr>
              <th>RA</th>
              <th>NOME</th>
              <th>CPF</th>
              <th>EMAIL</th>
              <th>EMAIL EDUCACIONAL</th>
              <th>CONTATO</th>
              <th>DATA NASCIMENTO</th>
              <th>PAI</th>
              <th>MÃE</th>
              <th>ENDEREÇO</th>
              <th>OPÇÕES</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot id="tableFootContent"></tfoot>
        </table>
      </div>
    </main>

  <!-- Diálogo completo para edição -->
  <div id="editDialog" class="dialog-overlay">
    <div class="dialog-box" style="min-width: 90%; min-height: auto">
      <div class="q-card-section bg-grey">
        <span class="screenTitle">Editar Aluno</span>
        <hr />
      </div>
      <div class="q-card-section">
        <div class="row">
          <div class="col col-xs-6 col-md-4 col-lg-3">
            <div class="flex column">
              <label for="editStudentName">Nome:</label>
              <input placeholder="Nome..." class="input" id="editStudentName" />
            </div>
          </div>
          <div class="col col-xs-6 col-md-4 col-lg-3">
            <div class="flex column">
              <label for="editStudentEmail">E-mail:</label>
              <input placeholder="E-mail..." class="input" type="email" id="editStudentEmail" />
            </div>
          </div>
          <div class="col col-xs-6 col-md-4 col-lg-3">
            <div class="flex column">
              <label for="editStudentEmailEducacional">E-mail Educacional:</label>
              <input placeholder="E-mail Educacional..." class="input" type="email" id="editStudentEmailEducacional" />
            </div>
          </div>
          <div class="col col-xs-6 col-md-4 col-lg-3">
            <div class="flex column">
              <label for="editStudentFatherName">Nome pai:</label>
              <input placeholder="Nome pai..." class="input" id="editStudentFatherName" />
            </div>
          </div>
          <div class="col col-xs-6 col-md-4 col-lg-3">
            <div class="flex column">
              <label for="editStudentMotherName">Nome mãe:</label>
              <input placeholder="Nome mãe..." class="input" id="editStudentMotherName" />
            </div>
          </div>
          <div class="col col-xs-6 col-md-4 col-lg-3">
            <div class="flex column">
              <label for="editStudentContact">Contato:</label>
              <input placeholder="Contato..." class="input" id="editStudentContact" maxlength="15" />
            </div>
          </div>
          <div class="col col-xs-6 col-md-4 col-lg-3">
            <div class="flex column">
              <label for="editStudentBirthDate">Data nascimento:</label>
              <input placeholder="Data nascimento" type="date" class="input" id="editStudentBirthDate" />
            </div>
          </div>
          <div class="col col-xs-6 col-md-6 col-lg-3">
            <div class="flex column">
              <label for="editStudentCpf">Cpf:</label>
              <input placeholder="CPF" class="input" id="editStudentCpf" maxlength="14" />
            </div>
          </div>
          <div class="col col-xs-6 col-md-6 col-lg-3">
            <div class="flex column">
              <label for="editStudentRa">RA:</label>
              <input placeholder="RA" class="input" id="editStudentRa" maxlength="14" />
            </div>
          </div>
          <div class="col col-xs-6 col-md-6 col-lg-3">
            <div class="flex column">
              <label for="editStudentAddress">Endereço:</label>
              <input placeholder="Endereço..." class="input" id="editStudentAddress" />
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="q-card-section flex justify-between">
        <div>
          <button class="btn-danger flex items-center gap-sm closeBtn" id="closeEditDialog">
            <i data-lucide="ban" style="width: 20px"></i>
            Cancelar
          </button>
        </div>
        <div>
          <button class="btn-success flex items-center gap-sm" id="confirmEdit">
            <i data-lucide="save" style="width: 20px"></i>
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="../../js/view/usuario.js"></script>
</body>

</html>
