<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/principal.css" />
    <title>Matricula | Horizon</title>
  </head>
  <body>
    <div id="drawer" class="drawer">
      <div class="drawer-header">
        <span
          style="
            filter: grayscale(100%) opacity(0.7);
            transition: var(--transition-speed);
          "
          class="logo-text"
          >Horizon</span
        >

        <button id="drawerClose" class="close-button">
          <span class="material-icons">close</span>
        </button>
      </div>
      <nav class="drawer-nav">
        <a href="./enroll/index.html" class="drawer-link">
          <i data-lucide="user-plus" style="width: 20px"></i>
          Matricule-se</a
        >
        <a href="./login/index.html" class="drawer-link">
          <i data-lucide="book-text" style="width: 20px"></i>
          Novidades
        </a>
        <a href="" class="drawer-link">
          <i data-lucide="phone" style="width: 20px"></i> Contato</a
        >
        <a href="#about" class="drawer-link">
          <i data-lucide="info" style="width: 20px"></i> Sobre
        </a>
        <a href="" class="drawer-link">
          <i data-lucide="arrow-big-right-dash" style="width: 20px"></i>
          Entrar
        </a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header
        class="header"
        style="box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.4)"
      >
        <div class="limit">
          <div class="flexV3">
            <button id="drawerToggle" class="menu-button">
              <span class="material-icons" style="font-size: 32px">menu</span>
            </button>
            <img
              height="80px"
              width="100px"
              src="../assets/LogoHbranco.png"
              alt=""
              class="pointer logo"
              onclick="goTo('../initial-page/initial-page.html')"
            />
            <div class="listaMenuPrincipal">
              <div class="itemMenu">
                <a href="./enroll/index.html" class="link">MATRICULE-SE</a>
              </div>
              <div class="itemMenu">
                <a href="#new" class="link">NOVIDADES</a>
              </div>
              <div class="itemMenu">
                <a href="#footer" class="link">CONTATO</a>
              </div>
              <div class="itemMenu">
                <a href="#about" class="link">SOBRE</a>
              </div>
            </div>
            <div class="flex items-center gap-sm">
              <button class="user-btn" onclick="goTo('../login/index.html')">
                <i data-lucide="log-in" style="width: 20px"> </i>
                <a style="margin-left: 2px; text-decoration: none; color: white"
                  >ENTRAR</a
                >
              </button>
            </div>
          </div>
        </div>
      </header>
      <main style="padding: 16px">
        <div class="q-card">
          <div class="q-card-section bg-grey">
            <span class="screenTitle">FORMULARIO DE MATRICULA</span>
            <hr />
          </div>
          <div class="q-card-section">
            <div class="row">
              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label for="name">Nome completo</label>
                  <input
                    type="text"
                    id="name"
                    placeholder="Digite seu nome"
                    class="input"
                  />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label for="cpf">CPF</label>
                  <input
                    type="text"
                    id="cpf"
                    maxlength="14"
                    placeholder="000.000.000-00"
                    class="input"
                  />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label for="rg">RG</label>
                  <input
                    type="text"
                    id="rg"
                    maxlength="12"
                    placeholder="00.000.000-0"
                    class="input"
                  />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Sexo</label>
                  <input placeholder="Sexo" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Email</label>
                  <input
                    type="email"
                    placeholder="email@example.com"
                    class="input"
                  />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Telefone</label>
                  <input placeholder="(XX) XXXX-XXXX" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label for="date">Data de Nascimento</label>
                  <input
                    class="input"
                    type="date"
                    id="date"
                    min="1910-01-01"
                    max="2020-12-31"
                  />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Anexe Foto</label>
                  <input type="file" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label for="cep">CEP</label>
                  <input
                    class="input"
                    type="text"
                    id="cep"
                    maxlength="9"
                    placeholder="00000-000"
                  />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Número</label>
                  <input placeholder="Número" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Rua</label>
                  <input placeholder="Rua" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Bairro</label>
                  <input placeholder="Bairro" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Cidade</label>
                  <input placeholder="Cidade" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Estado</label>
                  <input placeholder="Estado" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-4">
                <div class="flex column">
                  <label>Série de Matrícula</label>
                  <input placeholder="Série de Matrícula" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-6 col-lg-6">
                <div class="flex column">
                  <label>Período</label>
                  <input placeholder="Período" class="input" />
                </div>
              </div>

              <div class="col col-xs-12 col-md-12 col-lg-6">
                <div class="flex column">
                  <label>Responsável Legal</label>
                  <input placeholder="Responsável Legal" class="input" />
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="q-card-section flex justify-end">
            <button class="btn-default flex items-center gap-sm" id="addName">
              <i data-lucide="send" style="width: 20px"></i>
              Enviar
            </button>
          </div>
        </div>
      </main>
    </div>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
      document
        .getElementById("drawerToggle")
        .addEventListener("click", function () {
          console.log("To aqio");
          console.log(document.getElementById("drawer"));

          document.getElementById("drawer").classList.toggle("open");
        });

      document
        .getElementById("drawerClose")
        .addEventListener("click", function () {
          document.getElementById("drawer").classList.remove("open");
        });
      function goTo(filePath) {
        window.location.href = filePath;
      }
    </script>
    <script>
      lucide.createIcons();
    </script>
    <script src="./enroll.js"></script>
  </body>
</html>
